{% load i18n %}
<div class="main-header-links">
    <nav class="main-header-links-nav">
        <a class="home-linkstyle" href="{% if request.path == '/' %}

        {% endif %}">Home</a>

        <select id="lang-options-1" class="home-linkstyle lang" onchange="updateLanguageURL('lang-link-1')">
            <option value="" disabled selected hidden>{% trans "Idioma" %}</option>
            <option value="pt-br">PortuguÃªs</option>
            <option value="en">English</option>

        <a href="{% url 'set-language' 'en' %}" id="lang-link-1" style="display: none;">Link</a>
        
        {% if user.username %}
            <a class="home-linkstyle" href="{% url 'UniversityConnect:profile' %}">{% trans "Perfil" %}</a>

        {% else %}
            <a class="home-linkstyle" href="{% url 'account_signup' %}">{% trans "Registrar" %}</a>
            <a class="home-linkstyle" href="{% url 'account_login' %}">{% trans "Entrar" %}</a>

        <input id="home-linkstyle-menu" type="button" value="Menu" onclick="entrar()">
