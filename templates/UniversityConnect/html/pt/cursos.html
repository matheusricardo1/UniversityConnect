{% load static %}
{% load i18n %}
{% include '../partials/head.html' %}
<link rel="stylesheet" href="{% static '/UniversityConnect/css/courses.css' %}">
</head>
<body>
    <main>
        {% include '../partials/header-pages.html' %}
        <section class="home2">            
            <div class="home-options">
                <div class="home-title">
                    <h2>{% trans "Cursos de Cambridge" %}</h2>
                    <form method="GET" action="{% url 'UniversityConnect:cursos' %}">
                        <select name="categoria">
                            <option value="">{% trans "Todas as categorias" %}</option>
                            {% for categoria in categoria %}
                                <option value="{{ categoria.id }}">
                                    {% if lang %}{{ categoria.name_en }}
                                    {% else %}{{ categoria.nome }}
                                    {% endif %}
                                </option>
                            {% endfor %}
                        </select>
                        <button type="submit">{% trans "Filtrar" %}</button>
                    </form>
                </div>
                {% include '../partials/courses.html' %}
            </div>
        </section>
    </main>
    {% include '../partials/footer.html' %}
</body>
</html>
